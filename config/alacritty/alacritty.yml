font:
 normal:
   family: Iosevka Nerd Font Mono
   style: ExtraLight
 bold:
   family: Iosevka Nerd Font Mono
   style: Light
 italic:
   family: Iosevka Nerd Font Mono
   style: Light Italic
 size: 16

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

window:
  option_as_alt: Both
